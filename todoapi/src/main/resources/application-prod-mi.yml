spring:
  datasource:
    username: ${SPRING_DATASOURCE_USERNAME}
    jdbc-url: ${SPRING_DATASOURCE_URL}?sslmode=verify-full&sslrootcert=BaltimoreCyberTrustRoot.crt.pem
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: ${SPRING_DATASOURCE_SHOW_SQL}
    hibernate:
      ddl-auto: validate
app.demo.todoapi.load-demo-data: false
app.demo.todoapi.app-client-id: ${SPRING_DATASOURCE_APP_CLIENT_ID}
logging.level: warn
logging.level.app.demo.todoapi: warn
azure.application-insights.instrumentation-key: ${APPINSIGHTS_INSTRUMENTATIONKEY}
azure.application-insights.connection-string:  ${APPLICATIONINSIGHTS_CONNECTION_STRING}